<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="pantalla">
            <div>
                <input type="number" placeholder=0 id="numeroPantalla">
            </div>
        </div>
        <div class="botones">
            <div>
                <button id="btnOn" class="boton">On</button>
            </div>
            <div>
                <button id="btnOff" class="boton">Off</button>
            </div>
            <div>
                <button id="btnDelete" class="boton"><=</button>
            </div>
            <div>
                <button id="btnDiv" class="boton">/</button>
            </div>
            <div>
                <button id="btn1" class="boton">1</button>
            </div>
            <div>
                <button id="btn2" class="boton">2</button>
            </div>
            <div>
                <button id="btn3" class="boton">3</button>
            </div>
            <div>
                <button id="btnMult" class="boton">x</button>
            </div>
            <div>
                <button id="btn4" class="boton">4</button>
            </div>
            <div>
                <button id="btn5" class="boton">5</button>
            </div>
            <div>
                <button id="btn6" class="boton">6</button>
            </div>
            <div>
                <button id="btnSuma" class="boton">+</button>
            </div>
            <div>
                <button id="btn7" class="boton">7</button>
            </div>
            <div>
                <button id="btn8" class="boton">8</button>
            </div>
            <div>
                <button id="btn9" class="boton">9</button>
            </div>
            <div>
                <button id="btnResta" class="boton">-</button>
            </div>
            <div>
                <button id="btn0" class="boton">0</button>
            </div>
            <div>
                <button id="btnComa" class="boton">.</button>
            </div>
            <div>
                <button id="btnC" class="boton">C</button>
            </div>
            <div>
                <button id="btnIgual" class="boton">=</button>
            </div>
        </div>
    </div>


</body>

<script src="/scripts/codigo.js"></script>

</html>
